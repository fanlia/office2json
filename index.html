<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <h2>office template</h2>
    <div style="display: flex">
      <div style="max-width: 50%">
        <input type="file" accept=".docx,.pptx,.xlsx" />
        <pre></pre>
      </div>
      <div style="display: flex; flex-direction: column">
        <button>writeFile</button>
        <textarea rows="3">
{
  "world": "世界"
}
        </textarea>
      </div>
    </div>
    <script type="module">
      import { readFile, writeFile, template } from './index.browser.js'

      const $pre = document.querySelector('pre')
      const $input = document.querySelector('input')
      const $button = document.querySelector('button')
      const $textarea = document.querySelector('textarea')

      let filename

      $input.onchange = async () => {
        const file = $input.files[0]
        if (!file) {
          return
        }
        filename = 'output-' + file.name
        const json = await readFile(file)
        $pre.textContent = JSON.stringify(json, null, 2)
      }

      $button.onclick = async () => {
        if (!filename) {
          return
        }
        const json = JSON.parse($pre.textContent)
        const data = JSON.parse($textarea.textContent)
        const new_json = template(json, data)
        await writeFile(filename, new_json)
      }
    </script>
  </body>
</html>
